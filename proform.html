<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="alert  alert-dismissible fade show" role="alert">
        <div class="container mt-5">
            <h1 class="text-center">Product Details</h1>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="pname" class="form-label"> Product Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="productcode" class="form-label">Product Code</label>
                    <input type="text" class="form-control" id="productcode" placeholder="123345">
                </div>
                <div class="col-md-6">
                    <label for="conversion" class="form-label">Conversion Details</label>
                    <input type="text" class="form-control" id="conversion" required>
                </div>
                <div class="col-md-12">
                    <label for="stock" class="form-label dropdown-toggle data-bs-toggle=dropdown" type="button" aria-expanded="false">Stock Type</label>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    <input type="text" class="form-control" id="stock" required>
                    <!--<button class="dropdown-toggle"></button>-->
                </div>
                <div class="col-md-6">
                    <label for="upload" class="form-label">Upload PDF</label>
                    <input type="file" class="form-control" id="upload" required>
                </div>
                <div class="col-md-6">
                    <div class="form-check mt-5" style="margin-left: 5%;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Add to inventory
                        </label>
                    </div>
                </div>
                <div class="col-md-12">
                    <center><button type="submit" class="btn btn-primary mt-3 w-75">Add product</button></center>
                </div>
            </form>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</body>
</html>
